<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Achylo Protocol Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="icon" type="image/svg+xml" href="assets/images/logo_app.png" />
  <style>
    :root {
      --achylo-accent: #ff8c00;
      --achylo-bg: #ffffff;
      --achylo-surface: #f6f7fb;
      --achylo-text: #1c1f26;
      --achylo-muted: #5c6370;
      --achylo-search-bg: #ffffff;
      --achylo-search-border: rgba(28, 31, 38, 0.12);
    }

    body {
      background-color: var(--achylo-bg);
      color: var(--achylo-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar,
    .sidebar-toggle {
      background-color: var(--achylo-surface);
      color: var(--achylo-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar-nav li > a {
      color: var(--achylo-muted);
    }

    .sidebar-nav li.active > a,
    .sidebar-nav li > a:hover {
      color: var(--achylo-accent);
    }

    .sidebar-nav li.active > a::before {
      background-color: var(--achylo-accent);
    }

    body[data-theme='dark'] {
      --achylo-bg: #050608;
      --achylo-surface: #0f1117;
      --achylo-text: #f6f8fa;
      --achylo-muted: #9da5b4;
      --achylo-search-bg: rgba(255, 255, 255, 0.04);
      --achylo-search-border: rgba(255, 255, 255, 0.15);
    }

    body[data-theme='dark'] .content {
      background-color: transparent;
      color: var(--achylo-text);
    }

    body[data-theme='dark'] a {
      color: #ffd8a1;
    }

    .search .input-wrap input {
      background-color: var(--achylo-search-bg) !important;
      border: 1px solid var(--achylo-search-border) !important;
      color: var(--achylo-text);
      padding: 8px 12px;
      border-radius: 999px;
      transition: border-color 0.2s ease, background-color 0.3s ease;
    }

    .search .input-wrap input:focus {
      border-color: var(--achylo-accent) !important;
      box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.15);
    }

    .search .input-wrap input::placeholder {
      color: var(--achylo-muted);
      opacity: 0.8;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 24px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 1.5;
      fill: none;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
    }

    body[data-theme='light'] .theme-toggle .icon-moon,
    body[data-theme='dark'] .theme-toggle .icon-sun {
      display: none;
    }

    body[data-theme='dark'] .theme-toggle {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffd8a1;
    }

    .language-switcher {
      position: fixed;
      top: 16px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
    }

    .language-switcher:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .language-switcher span {
      font-size: 12px;
      opacity: 0.85;
    }

    .language-options {
      position: fixed;
      top: 62px;
      right: 80px;
      background: rgba(5, 6, 8, 0.95);
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      display: none;
      flex-direction: column;
      gap: 6px;
      z-index: 1000;
      min-width: 150px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .language-options button {
      background: transparent;
      border: none;
      color: #fff;
      text-align: left;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .language-options button.active,
    .language-options button:hover {
      background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
      box-shadow: 0 8px 18px rgba(255, 107, 53, 0.3);
    }

    .goog-te-banner-frame.skiptranslate,
    .goog-logo-link,
    .goog-te-gadget-icon {
      display: none !important;
    }

    body {
      top: 0 !important;
    }
  </style>
</head>
<body>
  <div class="language-switcher" id="languageSwitcher" aria-expanded="false">
    <span id="languageLabel">EspaÃ±ol</span>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
  </div>
  <div class="language-options" id="languageOptions" role="menu">
    <button data-lang="es" role="menuitem">ðŸ‡ªðŸ‡¸ EspaÃ±ol</button>

    <button data-lang="pt" role="menuitem">ðŸ‡§ðŸ‡· PortuguÃªs</button>
  </div>
  <button class="theme-toggle" id="themeToggle" aria-label="Cambiar entre modo claro y oscuro">
    <span class="icon-sun" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" />

  <div id="app"></div>
  <div id="google_translate_container" style="display:none"></div>

  <script>
    window.$docsify = {
      name: 'Achylo Protocol',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      logo: 'assets/images/logo.svg'
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script>
    (function () {
      const applyTheme = (theme) => {
        document.body.dataset.theme = theme;
        localStorage.setItem('achylo-theme', theme);
      };

      const resolveInitialTheme = () => {
        const stored = localStorage.getItem('achylo-theme');
        if (stored) return stored;
        return 'light';
      };

      const init = () => {
        applyTheme(resolveInitialTheme());
        const toggle = document.getElementById('themeToggle');
        if (!toggle) return;
        toggle.addEventListener('click', () => {
          const nextTheme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
          applyTheme(nextTheme);
        });
      };

      if (document.readyState !== 'loading') {
        init();
      } else {
        document.addEventListener('DOMContentLoaded', init);
      }
    })();
  </script>
  <script>
    (function () {
      const LANG_KEY = 'achylo-docs-lang';
      const languageSwitcher = document.getElementById('languageSwitcher');
      const languageOptions = document.getElementById('languageOptions');
      const languageLabel = document.getElementById('languageLabel');
      const langMap = { es: 'EspaÃ±ol', en: 'English', pt: 'PortuguÃªs' };

      const applyLang = (lang) => {
        const combo = document.querySelector('#google_translate_container select.goog-te-combo');
        if (combo) {
          combo.value = lang;
          combo.dispatchEvent(new Event('change'));
        }
        languageLabel.textContent = langMap[lang] || 'EspaÃ±ol';
        [...languageOptions.querySelectorAll('button')].forEach(btn => {
          btn.classList.toggle('active', btn.dataset.lang === lang);
        });
        localStorage.setItem(LANG_KEY, lang);
        languageOptions.style.display = 'none';
        languageSwitcher.setAttribute('aria-expanded', 'false');
      };

      const toggleOptions = () => {
        const isOpen = languageOptions.style.display === 'flex';
        languageOptions.style.display = isOpen ? 'none' : 'flex';
        languageSwitcher.setAttribute('aria-expanded', String(!isOpen));
      };

      languageSwitcher.addEventListener('click', toggleOptions);

      languageOptions.addEventListener('click', (event) => {
        const target = event.target.closest('button');
        if (!target) return;
        applyLang(target.dataset.lang);
      });

      document.addEventListener('click', (event) => {
        if (!languageSwitcher.contains(event.target) && !languageOptions.contains(event.target)) {
          languageOptions.style.display = 'none';
          languageSwitcher.setAttribute('aria-expanded', 'false');
        }
      });

      window.googleTranslateElementInit = function () {
        new google.translate.TranslateElement({
          pageLanguage: 'es',
          includedLanguages: 'es,en,pt',
          autoDisplay: false
        }, 'google_translate_container');

        const storedLang = localStorage.getItem(LANG_KEY) || 'es';
        setTimeout(() => applyLang(storedLang), 50);
      };

      const script = document.createElement('script');
      script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
